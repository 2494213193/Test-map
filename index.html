<!DOCTYPE html>
<html lang="ja">
<head>
  <title>避難アンケート</title>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <script type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form id = "path">
       <label>Click on the map below and stand up a pin along the evacuation route.</label>
       <input type="text" id="copyTarget" name="entry.1323365906" value="No selections" readonly required/>
    <button onclick="copyToClipboard()">Copy</button>
  </form>
	
 <div id="area-selection">	
    <form>  <!--style="position:relative; top:50px;"-->
      <select id="place">  <!--style="width:200px; height:52px;"-->
        <option value="Select your region">Select your region</option>
        <option value="Seenigama">Seenigama</option>
        <option value="Rathgama">Rathgama</option>
        <option value="Dadalla">Dadalla</option>
      </select>
      <input type="button" value="Decision" onclick="calcBmi();">  <!--style="width:200px; height:52px; position:relative;"-->
      
    </form>
  </div>
	
  <div id="map"></div>　<!--style="position:relative;height:80%; width:80%; top:70px; left:20px;"-->

  <div id="area-result">
    <ul>  <!--style="position:relative; top:90px;"-->
      <li><b>number of the point: </b><span id="cnt"></span></li>
      <li><b>latitude: </b><span id="lat"></span></li>
      <li><b>longitude: </b><span id="lng"></span></li>
    </ul>

    <input type="button" value="save evacuation route" onclick="save();">  <!--style="width:200px; height:52px; position:relative; top:120px;"-->
  </div>

	
　<script>
        function copyToClipboard() {
            // コピー対象をJavaScript上で変数として定義する
            var copyTarget = document.getElementById("copyTarget");

            // コピー対象のテキストを選択する
            copyTarget.select();

            // 選択しているテキストをクリップボードにコピーする
            document.execCommand("Copy");

            // コピーをお知らせする
            alert("Copied！　Please paste those details on Google form and Go back to the map ");
        }
    </script>　
  <script src="//maps.google.com/maps/api/js?key=AIzaSyBmGlUg-_VJxe_x8HCVnJAZoJPFy1tirQ4&callback=initMap" async defer></script>
  <script src="./map.js"></script>
</body>
</html>
