  <body>
    <p>緯度経度取得</p>
    <ul>
        <li>緯度: <span id="lat"></span></li>
        <li>経度: <span id="lng"></span></li>
        <li>住所: <span id="address"></span></li>
    </ul>
        <div id="map" style="width:620px; height:400px"></div>

    <script type="text/javascript">
    function initMap() {
      var opts = {
        zoom: 15,
        center: new google.maps.LatLng(33.462873, 132.423387)
      };
      var map = new google.maps.Map(document.getElementById("map"), opts);
    }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmGlUg-_VJxe_x8HCVnJAZoJPFy1tirQ4&callback=initMap">
    </script>
